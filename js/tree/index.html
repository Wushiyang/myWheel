<!Doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tree</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/1.9.1/jquery.js"></script>
    <style>
        .tree_list {
            
        }
        .tree_item {
            margin-left: 30px;
        }
        .tree_node {
            cursor: pointer;
        }
        .tree_toggle {
            display: inline-block;
            width: 10px;
            height: 10px;
            position: relative;
        }
        .tree_toggle::after {
            content: '';
            position: absolute;
            display: inline-block;
            width: 0;
            height: 0;
            border-left: 3px solid transparent;
            border-right: 3px solid transparent;
            border-top: 5px solid #000;
            top: 1px;
            left: 2px;

        }
        .tree_check {
            display: inline-block; 
            width: 10px;
            border: 1px solid;
            height: 10px;
        }
        .tree_label {

        }
    </style>
</head>
<body>
    <div id="tree_example"></div>
    <script>
        $(function(){
            init(document.querySelector('#tree_example'), data)
        })
        var data = [
            {
                value: '1',
                label: '1',
                children: [
                    {
                        value: '1-1',
                        label: '1-1',
                    },
                    {
                        value: '1-2',
                        label: '1-2',
                    },
                    {
                        value: '1-3',
                        label: '1-3',
                    },
                ]
            },
            {
                value: '2',
                label: '2',
                children: [
                    {
                        value: '2-1',
                        label: '2-1',
                    },
                    {
                        value: '2-2',
                        label: '2-2',
                    }
                ]
            },
            {
                value: '3',
                label: '3',
                children: [
                    {
                        value: '3-1',
                        label: '3-1',
                    },
                    {
                        value: '3-2',
                        label: '3-2',
                    }
                ]
            }
        ]
        var $tree_node_template = '<div class="tree_node">\
            <i class="tree_toggle"></i>\
            <div class="tree_check"></div>\
            <span class="tree_label">{label}</span>\
        </div>'
        var $tree_list_template = '<div class="tree_list">{child}</div>'
        
        function renderTreeHtml(data) {
            var list = ''
            data.forEach(function (item, index) {
                var $tree_list = ''
                if (item.children) {
                    $tree_list = $tree_list_template.replace(/{child}/, renderTreeHtml(item.children))
                }
                var $tree_node = $tree_node_template.replace(/{label}/, item.label)
                $tree_child = '<div class="tree_item">' + $tree_node + $tree_list + '</div>'
                list += $tree_child
            })
            return list
        }

        function init(el, data) {
            el.innerHTML = $tree_list_template.replace(/{child}/, renderTreeHtml(data))
            el.on('click', function(e) {
            })  
        }
    </script>
</body>
</html>
